{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="row">
        {% for movie in movies %}
        <div class="col-sm-4">
            <h3>{{movie.title}}</h3>
            <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
            {% endfor %}
        </div>
    </div>
</body>
</html>
